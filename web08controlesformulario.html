<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Otros controles formulario</h1>
    <form method="post">
        <label>Pulse sobre su lenguaje favorito: </label>
        <ul>
            <li>
                <a href="web08controlesformulario.html?lenguaje=HTML">HTML</a>
            </li>
            <li>
                <a href="web08controlesformulario.html?lenguaje=C#">C#</a>
            </li>
            <li>
                <a href="web08controlesformulario.html?lenguaje=Python">Python</a>
            </li>
        </ul>

        <label>Introduzca su nombre: </label>
        <input type="text" name="cajanombre" list="datanombres"/><hr/>

        <datalist id="datanombres">
            <option value="Ana"/>
            <option value="Anabel"/>
            <option value="Anita"/>
            <option value="Adrian"/>
            <option value="Beatriz"/>
            <option value="Raul"/>
            <option value="Ricardo" />
            <option value="Vanesa"/>
            <option value="Vanessa" />
            <option value="Veronica"/>
        </datalist>


        <label>Seleccione sus deportes favoritos: </label>
        <select name="deportes" size="5" multiple>
            <option value="petanca">Petanca</option>
            <option value="Canicas">Canicas</option>
            <option value="tenis">Tenis</option>
            <option value="padel">Padel</option>
            <option value="Curling">Curling</option>
            <option value="Basket">Baloncesto</option>
        </select>
        <br/>
        <label>Seleccione su color favorito: </label>
        <select name="colores">
            <option value="blue">Azul</option>
            <option value="yellow">Amarillo</option>
            <option value="fuchsia">Rosa</option>
            <option value="green">Verde</option>
        </select>
        <button type="submit">
            Enviar datos
        </button>
    </form>
</body>
</html>
