<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo tablas/listas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>LENGUAJES</th>
                <th>DESCRIPCION</th>
                <th>IMAGEN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td>Lenguaje de marcado</td>
                <td>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/230px-HTML5_logo_and_wordmark.svg.png" 
                    width="100" height="100"/>
                </td>
            </tr>
            <tr>
                <td>Python</td>
                <td>Lenguaje de Hackers</td>
                <td>
                    <img src="https://cosasdedevs.com/media/sections/images/python.png"
                    width="100" height="100"/>
                </td>
            </tr>
            <tr>
                <td>C#</td>
                <td>Lenguaje Microsoft</td>
                <td>
                    <img src="https://aspnetcoremaster.com/img/csharp.webp"
                    width="100" height="100"/>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
